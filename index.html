<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3NCRYPT0R</title>
  <script src="index.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/lock.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <Header>
      <img id="logo" src="assets/lock.png" alt="a">
      <h1>Text encryptor</h1>
      <h3 id="copyAlert" class="disable">Copied to clipboard!</h3>
  </Header>
  <main>
    <div class="container-left">
      <textarea name="text" placeholder="Your text here..." maxlength='500' id="input-area" cols="30" rows="10"></textarea>
      <p> &#9888 LOWERCASE ONLY</p>
      <div id="button-container">
        <button onclick="encrypt();" type="button">Encrypt</button>
        <button onclick="decrypt();" type="button">Decrypt</button>
      </div>
    </div>
    <div class="container-right">
      <div class="output-area">
        <div class="placeholder">
          <img src="assets/search.png" alt="instagram">
          <p>Nothing here... for now</p>
        </div>
        <p id="output"></p>
      </div>
      <button class="disable" id="copyButton" onclick="copyText();">Copy to clipboard</button>
    </div>
  </main>
